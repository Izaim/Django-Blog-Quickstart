{% extends "main.html" %}
 <h1>{{ title }}</h1>
        {% block content %}
            {% for article in object_list %}
                <a href="{{article.get_absolute_url}}">{{ article.title }}</a><br/>
                {{ article.content }}<br/>
                {{ article.timestamp }}<br/>
                {{ article.updated }}<br/>
                {{ article.id }}<br/>
            {% endfor %}
        {% endblock content %}
