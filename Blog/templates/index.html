<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
    <body>
        <h1>{{ title }} Index is Working!</h1>
        {% for article in object_list %}
            <a href="{{article.get_absolute_url}}">{{ article.title }}</a><br/>
            {{ article.content }}<br/>
            {{ article.timestamp }}<br/>
            {{ article.updated }}<br/>
            {{ article.id }}<br/>
        {% endfor %}
    </body>
</html>
